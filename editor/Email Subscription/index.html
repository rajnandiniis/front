<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Subscription
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <h3>Coming Soon !</h3>
    <h1>Our style<br>Website is on it's way</h1>
    <p>Subscribe for more details </p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="Your email id" required>
      <button type="submit"><img src="sendicon.png" width="20px"></button>
    </form>
    <span id="msg"></span>

  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyY3gAQbggR1Gyj-qSW_FbtR8Iko-uoeaKtF8VeATgU41vfXW4AOVnnXJKhxlz7yyiqqQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg =document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML="Thank you for subscribing!"
          setTimeout(function(){ msg.innerHTML=""},5000)
          form .reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
